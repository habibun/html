<!DOCTYPE html>
<html>
<head>
    <title>Nested lists</title>
</head>
<body>
<ol>
    <li>Dad's interests
        <ul>
            <li>football</li>
            <li>knitting</li>
        </ul>
    </li>
    <li>Mom's interests
        <ul>
            <li>hating football</li>
            <li>skydiving</li>
        </ul>
    </li>
</ol>
<ul>
    <li>Favorite Boys' Names
        <ol>
            <li>jony</li>
            <li>rony</li>
            <li>sumon</li>
        </ol>
    </li>
    <li>
        <ol>
            <li>tasnia</li>
            <li>raisa</li>
            <li>anita</li>
        </ol>
    </li>
</ul>
</body>
</html>
