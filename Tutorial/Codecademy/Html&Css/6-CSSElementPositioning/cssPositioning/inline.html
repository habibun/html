<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            border: 1px dashed blue;
        }

        div {
            height: 50px;
            width: 100px;
            border: 2px solid black;
            border-radius: 5px;
            /*Add your CSS here!*/
            display: inline;

        }

        #one {
            background-color: #FF0000;
        }

        #two {

        }

        #four {
            background-color: #308014;
        }
    </style>
    <title>Result</title>
</head>
<body>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="four"></div>
</body>
</html>
