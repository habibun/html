<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
ordered lists:
<h4 align="center">Goals</h4>
<ol>
    <li>Find a Job</li>
    <li>Get Money</li>
    <li>Move Out</li>
</ol>

ordered list using start attributes:
<h4 align="center">Goals</h4>
<ol start="4" >
    <li>Buy Food</li>
    <li>Enroll in College</li>
    <li>Get a Degree</li>
</ol>

ordered list using type attribute:
<h4 align="center">Goals</h4>
<ol type="1" >
    <li>Buy Food</li>
    <li>Enroll in College</li>
    <li>Get a Degree</li>
</ol>
</body>
</html>
