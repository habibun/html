<!DOCTYPE html>
<html>
<head>
    <title>meta-name_attributes</title>
    <!--developer name-->
    <meta name="Developer" content="Habibun Noby">
    <!--webpage keywords-->
    <meta name="keywords" content="html,java,php,joomla">
    <!--webpage description-->
    <meta name="Description" content="This tutorial about web design & developing">
    <!--if we use robots then search engine not index it-->
    <meta name="robots" content="noindex/nofollow/all/index">
    <!--auto refresh after 3 minutes-->
    <meta name="refresh" content="3,http://www.iceschool.com">
    <!--alternate way to auto refresh-->
    <meta http-equiv="refresh" content="3,http://www.iceschool.com">
</head>
</html>
